<!DOCTYPE html>
<html>
<head>
  <title>Tickets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 50%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;

      border-bottom: 1px solid #ddd;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #004C8C;
      color: #fff;
      text-align: center;
      font-size: 16px;
      border-radius: 5px;
      text-decoration: none;
      margin: 10px;
    }
    .button:hover {
      background-color: #6891b0;
    }
  </style>
  <script>
    // Function to fetch ticket data from API
    function fetchAllTickets() {
      fetch('/rest/list')
              .then(response => response.json())
              .then(data => {
                // Get the table element and clear any existing rows
                const table = document.getElementById('ticket-table');


                // Loop through the data and add a row for each ticket
                data.forEach(ticket => {
                  const row = table.insertRow();
                  row.insertCell().innerHTML = ticket.id;
                  row.insertCell().innerHTML = ticket.type;
                  row.insertCell().innerHTML = ticket.subject;
                  row.insertCell().innerHTML = ticket.priority;
                  row.insertCell().innerHTML = ticket.status;
                  // Add a button to display the ticket details when clicked
                  const button = document.createElement('button');
                  button.textContent = 'View';
                  button.addEventListener('click', () => {
                    fetchTicketById(ticket.id);
                  });
                  row.insertCell().appendChild(button);
                });
              });
    }
    function fetchTicketById(id) {
      fetch(`/rest/ticket/${id}`)
              .then(response => response.json())
              .then(ticket => {
                // Get the table element and clear any existing rows
                const table = document.getElementById('ticket-table');
                table.innerHTML = '';

                // Add a row for the ticket details
                const row = table.insertRow();
                row.insertCell().innerHTML = ticket.id;
                row.insertCell().innerHTML = ticket.type;
                row.insertCell().innerHTML = ticket.subject;
                row.insertCell().innerHTML = ticket.priority;
                row.insertCell().innerHTML = ticket.status;

                // Add a button to go back to the list of all tickets
                const button = document.createElement('button');
                button.textContent = 'Back';
                button.addEventListener('click', () => {
                  fetchAllTickets();
                });
                row.insertCell().appendChild(button);
              });
    }  const allTicketsButton = document.getElementById('all-tickets-button');
    allTicketsButton.addEventListener('click', () => {
      fetchAllTickets();
    });
  </script>
</head>

<body  onload="fetchAllTickets()" class="container">
  <h1>All Tickets</h1>
  <table id="ticket-table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Type</th>
      <th>Subject</th>
      <th>Priority</th>
      <th>Status</th>
    </tr>
    </thead>
  </table>
  <div>

    <a href="https://kuservice.onrender.com/index.html" class="button">Back to Home</a>
  </div>
</body>
</html>
