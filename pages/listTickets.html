<!DOCTYPE html>
<html>
<head>
  <title>Tickets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 50%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;

      border-bottom: 1px solid #ddd;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #004C8C;
      color: #fff;
      text-align: center;
      font-size: 16px;
      border-radius: 5px;
      text-decoration: none;
      margin: 10px;
    }
    .button:hover {
      background-color: #6891b0;
    }
  </style>
  <script src= "./scripts.js"></script>


</head>

<body onload="fetchAllTickets()" class="container">

  <h1>All Tickets</h1>
  <table id="ticket-table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Type</th>
      <th>Subject</th>
      <th>Priority</th>
      <th>Status</th>
    </tr>
    </thead>
  </table>
  <div>

    <a href="https://kuservice.onrender.com/index.html" class="button">Back to Home</a>
  </div>
</body>
</html>
